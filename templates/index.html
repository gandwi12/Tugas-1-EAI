<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JWT Marketplace Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>JWT Marketplace</h1>

    <section class="card" id="login-section">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email" value="user1@example.com">
      <input id="password" type="password" placeholder="Password" value="pass123">
      <button id="btn-login">Login</button>
      <p id="login-result"></p>
    </section>

    <section class="card">
      <h2>Items (Public)</h2>
      <button id="btn-refresh-items">Load Items</button>
      <ul id="items-list"></ul>
    </section>

    <section class="card">
      <h2>Update Profile (Protected)</h2>
      <input id="profile-name" placeholder="New name">
      <input id="profile-email" placeholder="New email">
      <button id="btn-update-profile">Update Profile</button>
      <p id="profile-result"></p>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
